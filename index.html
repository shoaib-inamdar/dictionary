<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> -->
</head>
<body theme="light">
    <div class="main">
        <div class="voicediv">
            <div class="voicebox">
                <i class="ri-close-line" id="cross"></i>
                <div class="voicerecord"><div class="circles">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3">
                    </div>
                </div>
                <i class="ri-mic-line"></i>
            </div>
                <div class="voicetext">
                    <textarea name="" id="voicetext" ></textarea>
                </div>
                <div class="voicebtn">
                    <div class="voicerepeat"><i class="ri-reset-right-line"></i></div>
                    <div class="voiceok"><i class="ri-check-double-line"></i></div>
                </div>
            </div>
        </div>
        <nav>
            <div class="left">
                <div class="logo"><img src="logo.png" alt=""></div>
            </div>
            <div class="middle">
                <div class="searchcontent">
                    <div class="searchbar">
                        <input type="text" name="" id="search" placeholder="Search" required>
                        <button id="searchicon"><i class="ri-search-line"></i></button>
                    </div>
                    <div class="resultbox">
                    </div>
                </div>
                <div class="feature">
                <div class="voice" id="voice">
                    <i class="ri-mic-line"></i>
                </div>
                <div class="theme">
                    <i class="ri-sun-line" id="sun"></i>
                    <i class="ri-moon-line" id="moon"></i>
                </div>
                <div class="menu">
                    <i class="ri-menu-3-line"></i>
                </div>

                </div>
            </div>
            <div class="right">
                <i class="ri-menu-3-line"></i>
            </div>
        </nav>
        <div class="container">
            <div class="contleft" id="contleft">
                <ul>
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                    <li>D</li>
                    <li>E</li>
                    <li>F</li>
                    <li>G</li>
                    <li>H</li>
                    <li>I</li>
                    <li>J</li>
                    <li>K</li>
                    <li>L</li>
                    <li>M</li>
                    <li>N</li>
                    <li>O</li>
                    <li>P</li>
                    <li>Q</li>
                    <li>R</li>
                    <li>S</li>
                    <li>T</li>
                    <li>U</li>
                    <li>V</li>
                    <li>W</li>
                    <li>X</li>
                    <li>Y</li>
                    <li>Z</li>
                </ul>
            </div>
            <div class="content">
                <div class="skeletonload">
                    <div class="wordload"></div>
                    <div class="lineload1"></div>
                    <div class="lineload2"></div>
                    <div class="lineload3"></div>
                </div>
                <div class="word">
                    <h1 class="wordtag">searched word</h1>
                </div>
                <div class="line"></div>
                <div class="meaning">
                    <p class="meaningtag">meaning</p>
                </div>
            </div>
            <div class="contright" id="contright">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="script.js"></script>
    <script src="speechtotext.js"></script>
</body>
</html>
