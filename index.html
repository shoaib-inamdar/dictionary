<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="main">
        <nav>
            <div class="left">
                <div class="logo"><img src="ems.webp" alt=""></div>
            </div>
            <div class="middle">
                <div class="searchbar">
                    <input type="text" name="" id="search" placeholder="Search">
                    <button id="searchicon"><i class="ri-search-line"></i></button>
                </div>
            </div>
            <div class="right">
                <i class="ri-menu-3-line"></i>
            </div>
        </nav>
        <div class="container">
            <div class="contleft">
                <ul>
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                    <li>D</li>
                    <li>E</li>
                    <li>F</li>
                    <li>G</li>
                    <li>H</li>
                    <li>I</li>
                    <li>J</li>
                    <li>K</li>
                    <li>L</li>
                    <li>M</li>
                    <li>N</li>
                    <li>O</li>
                    <li>P</li>
                    <li>Q</li>
                    <li>R</li>
                    <li>S</li>
                    <li>T</li>
                    <li>U</li>
                    <li>V</li>
                    <li>W</li>
                    <li>X</li>
                    <li>Y</li>
                    <li>Z</li>
                </ul>
            </div>
            <div class="content">
                <div class="word">
                    <h1 class="wordtag">searched word</h1>
                </div>
                <div class="meaning">
                    <p class="meaningtag">meaning</p>
                </div>
            </div>
            <div class="contright">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>
